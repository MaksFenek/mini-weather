<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/png"
      sizes="16x16 32x32"
    />
    <title>Weather</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-IbBzVbvlgw_KVbYI5BDxLdGImg-vPQ&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script>
      let autocomplete;
      window.onload = function initAutocomplete() {
        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById('autocomplete'),
          {
            types: ['geocode'],
            fields: ['name'],
          }
        );
      };
    </script>
  </body>
</html>
